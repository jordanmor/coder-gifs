<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head (pageTitle='giflib | Categories')"></head>

    <body>
        <header th:replace="fragments/layout :: header"></header>

        <div th:replace="fragments/layout :: search-bar"></div>

        <div class="categories container">
            <div class="row">

                <div th:each="category : ${categories}" class="col s12 l4">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">
                                <a th:href="@{|/category/${category.id}|}" th:text="${category.name}">Category Name</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div th:replace="fragments/layout :: js_scripts"></div>
    </body>
</html>
