<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>giflib | Home</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a th:href="@{/}" class="brand-logo">gif<span>.</span>lib</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a th:href="@{/}">Explore</a></li>
                    <li><a th:href="@{/categories}">Categories</a></li>
                    <li><a th:href="@{/favorites}">Favorites</a></li>
                </ul>
            </div>
        </nav>
        <ul id="mobile-nav" class="sidenav">
            <li class="active"><a th:href="@{/}">Explore</a></li>
            <li><a th:href="@{/categories}">Categories</a></li>
            <li><a th:href="@{/favorites}">Favorites</a></li>
        </ul>
    </div>
    <div class="search-bar container">
        <div class="row">
            <div class="col s12">
                <form action="#" method="get">
                    <div class="input-field">
                        <input name="q" type="search" placeholder="Search all images..." required="required" autocomplete="off"/>
                        <i class="material-icons">search</i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="gifs container">
        <div class="row">
            <div class="col s12 l4">
                <a>
                    <img th:src="@{/gif/cowboy-coder.gif}" />
                    <a href="#" class="mark favorite"></a>
                </a>
            </div>
            <div class="col s12 l4">
                <a>
                    <img th:src="@{/gif/ben-and-mike.gif}" />
                    <a href="#" class="mark favorite"></a>
                </a>
            </div>
            <div class="col s12 l4">
                <a>
                    <img th:src="@{/gif/compiler-bot.gif}" />
                    <a href="#" class="mark favorite"></a>
                </a>
            </div>
        </div>
    </div>

<script th:src="@{/vendor/jquery/jquery-3.4.1.min.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
</body>
</html>
