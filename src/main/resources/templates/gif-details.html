<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head (pageTitle='giflib | ' + ${gif.name})"></head>

    <body>
        <header th:replace="fragments/layout :: header"></header>
        <div th:replace="fragments/layout :: search-bar"></div>
        <div class="gif-detail container">
            <div class="frame row">
                <div class="col s12">
                    <img th:src="@{|/gif/${gif.name}.gif|}" alt="gif" />
                    <a href="#" th:class="(${gif.favorite ? 'un' : ''}) + 'mark favorite'"></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l6">
                    <div class="meta row">
                        <div class="col s3">
                            <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar" />
                        </div>
                        <div class="col s9">
                            <h4 th:text="${gif.username}"></h4>
                            <p th:text="|Uploaded on ${gif.dateUploaded}|"></p>
                        </div>
                    </div>
                </div>
                <div class="col s12 l6">
                    <div class="share">
                        <a class="btn right" href="#">Copy</a>
                        <span th:text="'http://gif.fs/' + ${gif.name}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/layout :: js_scripts"></div>
    </body>
</html>
